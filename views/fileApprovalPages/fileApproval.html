    <script>
      // Drag and drop functionality
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileInput");

      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = e.dataTransfer.files;
        if (files.length > 0) {
          fileInput.files = files;
          handleFileUpload();
        }
      });

      fileInput.addEventListener("change", handleFileUpload);

      // Load statistics
      async function loadStatistics() {
        try {
          const response = await fetch("/fileApprovalControl/categories/stats");
          const categories = await response.json();

          const statsSection = document.getElementById("statsSection");
          statsSection.innerHTML = "";

          categories.forEach((cat) => {
            const statCard = document.createElement("div");
            statCard.className = "stat-card";
            statCard.innerHTML = `
              <h3>${cat._id}</h3>
              <div class="count">${cat.total}</div>
              <div class="sub-counts">
                ƒêang ch·ªù: ${cat.pending} | ƒê√£ duy·ªát: ${cat.approved} | T·ª´ ch·ªëi: ${cat.rejected}
              </div>
            `;
            statsSection.appendChild(statCard);
          });
        } catch (error) {
          console.error("Error loading statistics:", error);
        }
      }

      // Upload form handler
      async function handleFileUpload() {
        if (fileInput.files.length === 0) {
          return;
        }

        const categorySelect = document.getElementById("categorySelect");
        const category = categorySelect.value;

        if (!category) {
          showMessage("Vui l√≤ng ch·ªçn danh m·ª•c cho file.", "error");
          return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("category", category);

        showMessage("ƒêang t·∫£i l√™n t·ªáp tin...", "info");

        try {
          const response = await fetch("/fileApprovalControl/upload", {
            method: "POST",
            body: formData,
          });

          const result = await response.json();

          if (result.success) {
            showMessage(
              `T·ªáp tin ƒë√£ ƒë∆∞·ª£c t·∫£i l√™n th√†nh c√¥ng v√†o danh m·ª•c ${category}! B·∫°n c√≥ th·ªÉ xem t·ªáp tin b·∫±ng ƒë∆∞·ªùng link b√™n d∆∞·ªõi.`,
              "success"
            );
            if (result.shareUrl) {
              showMessage(
                `<a href="${result.shareUrl}" target="_blank" class="btn btn-view">Xem T·ªáp Tin ƒê√£ T·∫£i L√™n</a>`,
                "success"
              );
            }
            fileInput.value = "";
            categorySelect.value = ""; // Reset category selection
            loadPendingFiles();
            loadHistory();
            loadStatistics(); // Reload statistics
          } else {
            showMessage("T·∫£i l√™n th·∫•t b·∫°i: " + result.error, "error");
          }
        } catch (error) {

        }
      }

      // Load pending files
      async function loadPendingFiles() {
        try {
          const categoryFilter = document.getElementById(
            "pendingCategoryFilter"
          ).value;
          let url = "/fileApprovalControl/pending";

          if (categoryFilter !== "all") {
            url = `/fileApprovalControl/category/${categoryFilter}/pending`;
          }

          const response = await fetch(url);
          const files = await response.json();

          const filesList = document.getElementById("pendingFilesList");
          filesList.innerHTML = "";

          if (files.length === 0) {
            filesList.innerHTML =
              '<p style="text-align: center; color: #666;">Kh√¥ng c√≥ t·ªáp tin n√†o ƒëang ch·ªù duy·ªát</p>';
            return;

          files.forEach((file) => {
            const fileElement = document.createElement("div");
            fileElement.className = "file-item";
            const categoryClass = getCategoryClass(file.category);
            fileElement.innerHTML = `
              <div class="file-info">
                <div class="file-name">${file.originalName}</div>
                <div class="file-details">
                  <span class="category-badge ${categoryClass}">${
              file.category

                  Th·ªùi gian t·∫£i l√™n: ${new Date(
                    file.uploadedAt

                </div>
                ${
                  file.shareUrl

                    : ""
                }

              <div class="file-actions">

                  file._id
                }')">Ph√™ Duy·ªát</button>
                <button class="btn btn-reject" onclick="rejectFile('${
                  file._id
                }')">T·ª´ Ch·ªëi</button>

            filesList.appendChild(fileElement);

        } catch (error) {

          showMessage("L·ªói khi t·∫£i file ch·ªù duy·ªát: " + error.message, "error");

      // Load history

      }

        historyList.innerHTML = "";

        let approvedFiles = files.filter((file) => file.status === "approved");

        if (categoryFilter !== "all") {

        approvedFiles.forEach((file) => {

          fileElement.className = "file-item";
          fileElement.innerHTML = `

            file.category

                K√≠ch th∆∞·ªõc: ${formatFileSize(file.fileSize)} | 
                H√†nh ƒë·ªông: ${file.actionTakenBy} l√∫c ${new Date(
            file.actionTakenAt

      }

      // Approve file
      async function approveFile(fileId) {
        if (
          !confirm(

            {

              headers: {

          if (result.success) {

              "success"

            loadPendingFiles();

            loadStatistics();
          } else {
            showMessage("Ph√™ duy·ªát th·∫•t b·∫°i: " + result.error, "error");
          }
        } catch (error) {
          showMessage("Ph√™ duy·ªát th·∫•t b·∫°i: " + error.message, "error");
        }
      }

      // Reject file
      async function rejectFile(fileId) {
        if (
          !confirm(
            "B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën t·ª´ ch·ªëi t·ªáp tin n√†y? T·ªáp tin s·∫Ω b·ªã x√≥a vƒ©nh vi·ªÖn kh·ªèi NextCloud."

        try {

            `/fileApprovalControl/${fileId}/reject`,
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
            }
          );

          const result = await response.json();

          if (result.success) {
            showMessage("T·ªáp tin ƒë√£ b·ªã t·ª´ ch·ªëi v√† x√≥a.", "success");
            loadPendingFiles();

          }
        } catch (error) {
          showMessage("T·ª´ ch·ªëi th·∫•t b·∫°i: " + error.message, "error");
        }
      }

      // Utility functions
      function showMessage(message, type) {
        const messageDiv = document.getElementById("uploadMessage");
        messageDiv.innerHTML = message;
        messageDiv.className = type;
        setTimeout(() => {
          messageDiv.innerHTML = "";
          messageDiv.className = "";
        }, 10000);
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return "0 Bytes";
        const k = 1024;
        const sizes = ["Bytes", "KB", "MB", "GB"];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + " " + sizes[i];
      }

      function getCategoryClass(category) {
        const classMap = {
          "C√¥ng ty": "category-congty",
          "ƒê·ªëi t√°c": "category-doitac",

          "Ph√°p l√Ω": "category-phaply",

        return classMap[category] || "";
      }

      // Load all data on page load
      document.addEventListener("DOMContentLoaded", function () {
        loadStatistics();
        loadPendingFiles();
        loadHistory();
      });
    </script>
