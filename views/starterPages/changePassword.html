<!-- views/changePassword.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
  </head>
  <body>
    <h1>Change Password</h1>
    <form action="/changePassword" method="POST">
      <label for="currentPassword">Mật khẩu cũ/Current Password:</label>
      <input
        type="password"
        id="currentPassword"
        name="currentPassword"
        required
      />
      <br />
      <label for="newPassword">Mật khẩu mới/New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />
      <br />
      <button type="submit">Đổi mật khẩu/Change Password</button>
    </form>
  </body>
</html>
