<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Permissions Management</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .card {
        background: white;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .user-selection {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 15px;
        align-items: end;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .form-control {
        width: 100%;
        padding: 12px 15px;
        border: 2px solid #e1e5e9;
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        padding: 12px 30px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      }

      .btn-danger {
        background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        color: white;
      }

      .btn-danger:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      }

      .user-info {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
      }

      .user-info h3 {
        color: #333;
        margin-bottom: 15px;
      }

      .info-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
      }

      .info-item {
        display: flex;
        flex-direction: column;
      }

      .info-label {
        font-size: 12px;
        color: #666;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .info-value {
        font-size: 16px;
        color: #333;
        font-weight: 500;
      }

      .permissions-section {
        margin: 30px 0;
      }

      .section-title {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #e1e5e9;
      }

      .permissions-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      .permission-card {
        background: #f8f9fa;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        padding: 15px;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .permission-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .permission-card.selected {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .permission-card input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
      }

      .permission-card label {
        cursor: pointer;
        font-weight: 500;
        display: flex;
        align-items: center;
      }

      .custom-permission {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 10px;
        margin: 20px 0;
      }

      .current-permissions {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
      }

      .permission-tag {
        display: inline-flex;
        align-items: center;
        background: #667eea;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        margin: 5px;
        font-size: 14px;
      }

      .permission-tag .remove {
        margin-left: 8px;
        cursor: pointer;
        font-weight: bold;
        opacity: 0.8;
      }

      .permission-tag .remove:hover {
        opacity: 1;
      }

      .message {
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
        font-weight: 500;
      }

      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }

      .hidden {
        display: none;
      }

      .actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 2px solid #e1e5e9;
      }

      @media (max-width: 768px) {
        .user-selection {
          grid-template-columns: 1fr;
        }

        .permissions-grid {
          grid-template-columns: 1fr;
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>User Permissions Management</h1>
        <p>Manage and assign permissions to system users</p>
      </div>

      <div class="card">
        <div class="user-selection">
          <div class="form-group">
            <label for="userId">Select User by ID:</label>
            <input
              type="text"
              id="userId"
              class="form-control"
              placeholder="Enter User ID (e.g., 507f1f77bcf86cd799439011)"
            />
          </div>
          <button class="btn btn-primary" onclick="loadUser()">
            Load User
          </button>
        </div>

        <div class="form-group">
          <label for="userSearch">Or Search Users:</label>
          <input
            type="text"
            id="userSearch"
            class="form-control"
            placeholder="Search by username or real name..."
            oninput="searchUsers()"
          />
          <div id="userSearchResults" class="hidden"></div>
        </div>
      </div>

      <div id="userInfo" class="card hidden">
        <div class="user-info">
          <h3>User Information</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Username</span>
              <span class="info-value" id="infoUsername">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Real Name</span>
              <span class="info-value" id="infoRealName">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">User ID</span>
              <span class="info-value" id="infoUserId">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Current Permissions</span>
              <span class="info-value" id="infoPermissionCount">0</span>
            </div>
          </div>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="permissions-section">
          <h3 class="section-title">Available Permissions</h3>

          <div class="permissions-grid" id="commonPermissions">
            <!-- Common permissions will be loaded here -->
          </div>

          <div class="custom-permission">
            <input
              type="text"
              id="customPermissionInput"
              class="form-control"
              placeholder="Enter custom permission name..."
            />
            <button class="btn btn-success" onclick="addCustomPermission()">
              Add Custom Permission
            </button>
          </div>
        </div>

        <div class="permissions-section">
          <h3 class="section-title">Selected Permissions</h3>
          <div class="current-permissions" id="selectedPermissions">
            <!-- Selected permissions will be shown here -->
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" onclick="updatePermissions()">
            Update Permissions
          </button>
          <button class="btn btn-danger" onclick="resetForm()">Reset</button>
        </div>
      </div>

      <div id="loading" class="loading hidden">Loading...</div>
    </div>

    <script>
      // Configuration
      const API_BASE_URL = "/userPermissionControl"; // Update with your backend URL
      let currentUser = null;
      let allUsers = [];

      // Common system permissions
      const commonPermissions = [
        "Nhập liệu tài chính mua bán khí",
        "Xem bảng tài chính tổng hợp",
        "Nhập liệu tài chính ngân hàng",
        "Nhập liệu tài chính mua sắm và xây dựng",
      ];

      // Initialize the page
      document.addEventListener("DOMContentLoaded", function () {
        loadAllUsers();
        initializeCommonPermissions();
      });

      // Load all users for search functionality
      async function loadAllUsers() {
        try {
          const response = await fetch(`${API_BASE_URL}`);
          const data = await response.json();

          if (response.ok) {
            allUsers = data.users;
          } else {
            console.error("Failed to load users:", data.error);
          }
        } catch (error) {
          console.error("Error loading users:", error);
        }
      }

      // Initialize common permissions checkboxes
      function initializeCommonPermissions() {
        const container = document.getElementById("commonPermissions");

        commonPermissions.forEach((permission) => {
          const card = document.createElement("div");
          card.className = "permission-card";
          card.innerHTML = `
                    <label>
                        <input type="checkbox" value="${permission}" onchange="togglePermission('${permission}')">
                        ${permission}
                    </label>
                `;
          container.appendChild(card);
        });
      }

      // Search users functionality
      function searchUsers() {
        const searchTerm = document
          .getElementById("userSearch")
          .value.toLowerCase();
        const resultsContainer = document.getElementById("userSearchResults");

        if (searchTerm.length < 2) {
          resultsContainer.classList.add("hidden");
          return;
        }

        const filteredUsers = allUsers.filter(
          (user) =>
            user.username.toLowerCase().includes(searchTerm) ||
            user.realName.toLowerCase().includes(searchTerm)
        );

        if (filteredUsers.length > 0) {
          resultsContainer.innerHTML = filteredUsers
            .map(
              (user) => `
                    <div class="permission-card" onclick="selectUserFromSearch('${user.id}')" style="cursor: pointer; margin: 5px 0;">
                        <strong>${user.username}</strong> - ${user.realName}
                        <br><small>ID: ${user.id}</small>
                    </div>
                `
            )
            .join("");
          resultsContainer.classList.remove("hidden");
        } else {
          resultsContainer.innerHTML =
            '<div class="message">No users found</div>';
          resultsContainer.classList.remove("hidden");
        }
      }

      // Select user from search results
      function selectUserFromSearch(userId) {
        document.getElementById("userId").value = userId;
        document.getElementById("userSearchResults").classList.add("hidden");
        document.getElementById("userSearch").value = "";
        loadUser();
      }

      // Load user data
      async function loadUser() {
        const userId = document.getElementById("userId").value.trim();

        if (!userId) {
          showMessage("Please enter a User ID", "error");
          return;
        }

        showLoading(true);

        try {
          const response = await fetch(`${API_BASE_URL}/${userId}`);
          const data = await response.json();

          if (response.ok) {
            currentUser = data.user;
            displayUserInfo();
            updateSelectedPermissionsDisplay();
            document.getElementById("userInfo").classList.remove("hidden");
            showMessage("User loaded successfully", "success");
          } else {
            showMessage(data.error || "Failed to load user", "error");
          }
        } catch (error) {
          showMessage("Error loading user: " + error.message, "error");
        } finally {
          showLoading(false);
        }
      }

      // Display user information
      function displayUserInfo() {
        document.getElementById("infoUsername").textContent =
          currentUser.username;
        document.getElementById("infoRealName").textContent =
          currentUser.realName;
        document.getElementById("infoUserId").textContent = currentUser.id;
        document.getElementById("infoPermissionCount").textContent =
          currentUser.permissions.length;
      }

      // Toggle permission selection
      function togglePermission(permission) {
        const checkbox = document.querySelector(`input[value="${permission}"]`);
        const card = checkbox.closest(".permission-card");

        if (checkbox.checked) {
          if (!currentUser.permissions.includes(permission)) {
            currentUser.permissions.push(permission);
            card.classList.add("selected");
          }
        } else {
          currentUser.permissions = currentUser.permissions.filter(
            (p) => p !== permission
          );
          card.classList.remove("selected");
        }

        updateSelectedPermissionsDisplay();
      }

      // Add custom permission
      function addCustomPermission() {
        const input = document.getElementById("customPermissionInput");
        const permission = input.value.trim();

        if (!permission) {
          showMessage("Please enter a permission name", "error");
          return;
        }

        if (currentUser.permissions.includes(permission)) {
          showMessage("Permission already exists", "error");
          return;
        }

        currentUser.permissions.push(permission);
        input.value = "";
        updateSelectedPermissionsDisplay();
        showMessage("Custom permission added", "success");
      }

      // Remove permission
      function removePermission(permission) {
        currentUser.permissions = currentUser.permissions.filter(
          (p) => p !== permission
        );

        // Uncheck corresponding checkbox if it exists
        const checkbox = document.querySelector(`input[value="${permission}"]`);
        if (checkbox) {
          checkbox.checked = false;
          checkbox.closest(".permission-card").classList.remove("selected");
        }

        updateSelectedPermissionsDisplay();
      }

      // Update selected permissions display
      function updateSelectedPermissionsDisplay() {
        const container = document.getElementById("selectedPermissions");

        if (currentUser.permissions.length === 0) {
          container.innerHTML = "<p>No permissions selected</p>";
        } else {
          container.innerHTML = currentUser.permissions
            .map(
              (permission) => `
                    <span class="permission-tag">
                        ${permission}
                        <span class="remove" onclick="removePermission('${permission}')">×</span>
                    </span>
                `
            )
            .join("");
        }

        document.getElementById("infoPermissionCount").textContent =
          currentUser.permissions.length;
      }

      // Update permissions on server
      async function updatePermissions() {
        if (!currentUser) {
          showMessage("Please load a user first", "error");
          return;
        }

        showLoading(true);

        try {
          const response = await fetch(
            `${API_BASE_URL}/${currentUser.id}/permissions`,
            {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                permissions: currentUser.permissions,
              }),
            }
          );

          const data = await response.json();

          if (response.ok) {
            showMessage("Permissions updated successfully!", "success");
          } else {
            showMessage(data.error || "Failed to update permissions", "error");
          }
        } catch (error) {
          showMessage("Error updating permissions: " + error.message, "error");
        } finally {
          showLoading(false);
        }
      }

      // Reset form
      function resetForm() {
        if (confirm("Are you sure you want to reset all changes?")) {
          if (currentUser) {
            loadUser(); // Reload original data
          }
        }
      }

      // Utility functions
      function showMessage(message, type) {
        const messageDiv = document.getElementById("message");
        messageDiv.textContent = message;
        messageDiv.className = `message ${type}`;
        messageDiv.classList.remove("hidden");

        setTimeout(() => {
          messageDiv.classList.add("hidden");
        }, 5000);
      }

      function showLoading(show) {
        document.getElementById("loading").classList.toggle("hidden", !show);
      }
    </script>
  </body>
</html>
