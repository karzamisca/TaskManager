<!-- views/userPages/userPermission/userPermission.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Quyền Người dùng</title>
    <link
      rel="stylesheet"
      href="userPages/userPermission/userPermission.css?v=1.0"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quản lý Quyền Người dùng</h1>
        <p>Quản lý và phân quyền cho người dùng hệ thống</p>
      </div>

      <div class="card">
        <div class="user-selection">
          <div class="form-group">
            <label for="userId">Chọn Người dùng theo ID:</label>
            <input
              type="text"
              id="userId"
              class="form-control"
              placeholder="Nhập ID người dùng"
            />
          </div>
          <button class="btn btn-primary" onclick="loadUser()">
            Tải Người dùng
          </button>
        </div>

        <div class="form-group">
          <label for="userSearch">Tìm kiếm Người dùng:</label>
          <input
            type="text"
            id="userSearch"
            class="form-control"
            placeholder="Tìm kiếm theo tên đăng nhập hoặc tên thật..."
            oninput="searchUsers()"
          />
          <div id="userSearchResults" class="hidden"></div>
        </div>
      </div>

      <div id="userInfo" class="card hidden">
        <div class="user-info">
          <h3>Thông tin Người dùng</h3>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">Tên đăng nhập</span>
              <span class="info-value" id="infoUsername">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Tên thật</span>
              <span class="info-value" id="infoRealName">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">ID Người dùng</span>
              <span class="info-value" id="infoUserId">-</span>
            </div>
            <div class="info-item">
              <span class="info-label">Quyền hiện tại</span>
              <span class="info-value" id="infoPermissionCount">0</span>
            </div>
          </div>
        </div>

        <div id="message" class="message hidden"></div>

        <div class="permissions-section">
          <h3 class="section-title">Quyền Khả dụng</h3>
          <div class="permissions-grid" id="commonPermissions">
            <!-- Common permissions will be loaded here -->
          </div>
        </div>

        <div class="permissions-section">
          <h3 class="section-title">Quyền Đã chọn</h3>
          <div class="current-permissions" id="selectedPermissions">
            <!-- Selected permissions will be shown here -->
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" onclick="updatePermissions()">
            Cập nhật Quyền
          </button>
          <button class="btn btn-secondary" onclick="resetForm()">
            Đặt lại
          </button>
        </div>
      </div>

      <div id="loading" class="loading hidden">Đang tải...</div>
    </div>

    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="userPages/userPermission/userPermission.js?v=1.0"></script>
  </body>
</html>
