<!-- views/login.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Default (Light Mode) Styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0056b3;
      }
      .form-footer {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
      }
      .form-footer a {
        color: #007bff;
        text-decoration: none;
      }
      .form-footer a:hover {
        text-decoration: underline;
      }

      /* Dark Mode Styles */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #121212;
        }
        .container {
          background: #333;
          color: #fff;
          box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        h2 {
          color: #fff;
        }
        label {
          color: #ccc;
        }
        input {
          background: #555;
          color: #fff;
          border: 1px solid #444;
        }
        button {
          background: #007bff;
        }
        button:hover {
          background: #0056b3;
        }
        .form-footer a {
          color: #007bff;
        }
        .form-footer a:hover {
          text-decoration: underline;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form action="/login" method="POST" autocomplete="on">
        <label for="username"
          ><i class="fas fa-user"></i> Tên đăng nhập / Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
          required
          autocomplete="username"
        />

        <label for="password"
          ><i class="fas fa-lock"></i> Mật khẩu / Password:</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />

        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
  </body>
</html>
