<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
  </head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f9;
    }

    #app {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    #controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    #upload-section {
      width: 100%;
      padding: 15px;
      background: #fff;
      border: 2px dashed #ccc;
      text-align: center;
      margin: 10px 0;
    }

    #files {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .file,
    .folder {
      padding: 10px;
      background: #ffffff;
      border: 1px solid #ddd;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .file:hover,
    .folder:hover {
      background: #f0f0f0;
    }

    .button-group {
      display: flex;
      gap: 5px;
    }
  </style>
  <body>
    <header>
      <a href="/mainFileTransfer">Trở về trang chính/Back to main</a>
    </header>

    <div id="app">
      <h1>File Manager</h1>
      <div id="controls">
        <input
          type="text"
          id="folder-path"
          placeholder="Enter folder path (default: root)"
        />
        <button onclick="listFiles()">List Files</button>
        <button onclick="createFolder()">Create Folder</button>
      </div>

      <div id="upload-section">
        <input type="file" id="file-input" multiple />
        <button onclick="uploadFiles()">Upload Files</button>
        <div id="upload-progress"></div>
      </div>

      <div id="files"></div>
    </div>

    <footer>
      <a href="/mainFileTransfer">Trở về trang chính/Back to main</a>
    </footer>
    <script>
      async function listFiles() {
        const path = document.getElementById("folder-path").value || ".";
        const response = await fetch(
          `/fileServerManager?path=${encodeURIComponent(path)}`
        );
        const files = await response.json();
        const filesDiv = document.getElementById("files");

        filesDiv.innerHTML = "";
        files.forEach((file) => {
          const div = document.createElement("div");
          div.className = file.type;

          const nameSpan = document.createElement("span");
          nameSpan.innerText = file.name;
          div.appendChild(nameSpan);

          const buttonGroup = document.createElement("div");
          buttonGroup.className = "button-group";

          // Add click handler to both the div and nameSpan for folders
          if (file.type === "folder") {
            div.onclick = nameSpan.onclick = () => {
              document.getElementById(
                "folder-path"
              ).value = `${path}/${file.name}`;
              listFiles();
            };
          }

          // Add delete button
          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.onclick = async (e) => {
            e.stopPropagation();
            if (confirm(`Are you sure you want to delete ${file.name}?`)) {
              await deleteItem(path, file.name, file.type);
              listFiles();
            }
          };

          // Add download button
          const downloadButton = document.createElement("button");
          downloadButton.innerText = "Download";
          downloadButton.onclick = async (e) => {
            e.stopPropagation();
            await downloadFile(path, file.name);
          };

          buttonGroup.appendChild(downloadButton);
          buttonGroup.appendChild(deleteButton);
          div.appendChild(buttonGroup);
          filesDiv.appendChild(div);
        });
      }

      async function createFolder() {
        const path = document.getElementById("folder-path").value || ".";
        const folderName = prompt("Enter new folder name:");
        if (!folderName) return;

        try {
          const response = await fetch(`/fileServerManager`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ path: `${path}/${folderName}` }),
          });

          if (response.ok) {
            alert("Folder created successfully");
          } else {
            const errorText = await response.text();
            alert(`Error creating folder: ${errorText}`);
          }

          listFiles();
        } catch (err) {
          console.error("Error:", err);
          alert("An error occurred while creating the folder.");
        }
      }

      async function deleteItem(path, name, type) {
        const fullPath = `${path}/${name}`;
        const response = await fetch(`/fileServerManager`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            path: fullPath,
            type: type,
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert(`Error deleting ${type}: ${errorText}`);
        }
      }

      async function downloadFile(path, fileName) {
        const fullPath = `${path}/${fileName}`;
        const response = await fetch(
          `/fileServerDownload?path=${encodeURIComponent(fullPath)}`
        );
        if (response.ok) {
          const blob = await response.blob();
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          link.click();
        } else {
          alert("Error downloading file");
        }
      }

      async function uploadFiles() {
        const fileInput = document.getElementById("file-input");
        const files = fileInput.files;
        const currentPath = document.getElementById("folder-path").value || ".";
        const progressDiv = document.getElementById("upload-progress");

        if (files.length === 0) {
          alert("Please select files to upload");
          return;
        }

        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append("file", files[i]);
          formData.append("path", currentPath);

          progressDiv.innerHTML = `Uploading ${files[i].name}...`;

          try {
            const response = await fetch("/fileServerUpload", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              progressDiv.innerHTML += " Done!<br>";
            } else {
              const errorText = await response.text();
              progressDiv.innerHTML += ` Error: ${errorText}<br>`;
            }
          } catch (err) {
            progressDiv.innerHTML += ` Error: ${err.message}<br>`;
          }
        }

        fileInput.value = "";
        listFiles();
      }

      listFiles();
    </script>
  </body>
</html>
