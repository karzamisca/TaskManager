<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager</title>
    <style>
      :root {
        --font-family: Arial, sans-serif;
        --background-light: #f4f4f9;
        --background-dark: #1e1e1e;
        --text-light: #333;
        --text-dark: #f4f4f9;
        --border-light: #ddd;
        --border-dark: #444;
        --hover-light: #f0f0f0;
        --hover-dark: #333;
        --primary-color: #007bff;
        --primary-hover: #0056b3;
        --spacing-unit: 1rem;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --background: var(--background-dark);
          --text: var(--text-dark);
          --border: var(--border-dark);
          --hover: var(--hover-dark);
        }
      }

      @media (prefers-color-scheme: light) {
        :root {
          --background: var(--background-light);
          --text: var(--text-light);
          --border: var(--border-light);
          --hover: var(--hover-light);
        }
      }

      body {
        font-family: var(--font-family);
        margin: 0;
        padding: calc(var(--spacing-unit) * 1.25);
        background: var(--background);
        color: var(--text);
      }

      #app {
        max-width: 800px;
        margin: auto;
      }

      h1 {
        text-align: center;
        margin-bottom: calc(var(--spacing-unit) * 1.5);
      }

      #controls {
        display: flex;
        gap: var(--spacing-unit);
        margin-bottom: calc(var(--spacing-unit) * 1.5);
        flex-wrap: wrap;
      }

      #upload-section {
        width: 100%;
        padding: var(--spacing-unit);
        background: var(--background);
        border: 2px dashed var(--border);
        text-align: center;
        margin: var(--spacing-unit) 0;
      }

      #files {
        display: flex;
        flex-direction: column;
        gap: var(--spacing-unit);
      }

      .file,
      .folder {
        padding: var(--spacing-unit);
        background: var(--background);
        border: 1px solid var(--border);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.2s ease;
      }

      .file:hover,
      .folder:hover {
        background: var(--hover);
      }

      .folder {
        font-weight: bold;
      }

      .file::before {
        content: "üìÑ";
        margin-right: calc(var(--spacing-unit) * 0.5);
      }

      .folder::before {
        content: "üìÅ";
        margin-right: calc(var(--spacing-unit) * 0.5);
      }

      .button-group {
        display: flex;
        gap: calc(var(--spacing-unit) * 0.5);
      }

      button {
        padding: calc(var(--spacing-unit) * 0.5) var(--spacing-unit);
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: var(--primary-hover);
      }

      input[type="text"],
      input[type="file"] {
        padding: calc(var(--spacing-unit) * 0.5);
        border: 1px solid var(--border);
        border-radius: 4px;
        background: var(--background);
        color: var(--text);
      }

      header,
      footer {
        text-align: center;
        margin: var(--spacing-unit) 0;
      }

      a {
        color: var(--primary-color);
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="/mainFileTransfer">Tr·ªü v·ªÅ trang ch√≠nh/Back to main</a>
    </header>

    <div id="app">
      <h1>File Manager</h1>
      <div id="controls">
        <input
          type="text"
          id="folder-path"
          placeholder="Enter folder path (default: root)"
        />
        <button onclick="listFiles()">List Files</button>
        <button onclick="createFolder()">Create Folder</button>
      </div>

      <div id="upload-section">
        <input type="file" id="file-input" multiple />
        <button onclick="uploadFiles()">Upload Files</button>
        <div id="upload-progress"></div>
      </div>

      <div id="files"></div>
    </div>

    <footer>
      <a href="/mainFileTransfer">Tr·ªü v·ªÅ trang ch√≠nh/Back to main</a>
    </footer>
    <script>
      function normalizePath(path) {
        return path.replace(/\\/g, "/");
      }

      async function listFiles() {
        const rawPath = document.getElementById("folder-path").value || ".";
        const path = normalizePath(rawPath);
        const response = await fetch(
          `/fileServerManager?path=${encodeURIComponent(path)}`
        );
        const files = await response.json();
        const filesDiv = document.getElementById("files");

        filesDiv.innerHTML = "";
        files.forEach((file) => {
          const div = document.createElement("div");
          div.className = file.type;

          const nameSpan = document.createElement("span");
          nameSpan.innerText = file.name;
          div.appendChild(nameSpan);

          const buttonGroup = document.createElement("div");
          buttonGroup.className = "button-group";

          if (file.type === "folder") {
            div.onclick = nameSpan.onclick = () => {
              document.getElementById("folder-path").value = normalizePath(
                `${path}/${file.name}`
              );
              listFiles();
            };
          }

          const deleteButton = document.createElement("button");
          deleteButton.innerText = "Delete";
          deleteButton.onclick = async (e) => {
            e.stopPropagation();
            if (confirm(`Are you sure you want to delete ${file.name}?`)) {
              await deleteItem(path, file.name, file.type);
              listFiles();
            }
          };

          const downloadButton = document.createElement("button");
          downloadButton.innerText = "Download";
          downloadButton.onclick = async (e) => {
            e.stopPropagation();
            await downloadFile(path, file.name);
          };

          buttonGroup.appendChild(downloadButton);
          buttonGroup.appendChild(deleteButton);
          div.appendChild(buttonGroup);
          filesDiv.appendChild(div);
        });
      }

      async function createFolder() {
        const rawPath = document.getElementById("folder-path").value || ".";
        const path = normalizePath(rawPath);
        const folderName = prompt("Enter new folder name:");
        if (!folderName) return;

        try {
          const response = await fetch(`/fileServerManager`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ path: `${path}/${folderName}` }),
          });

          if (response.ok) {
            alert("Folder created successfully");
          } else {
            const errorText = await response.text();
            alert(`Error creating folder: ${errorText}`);
          }

          listFiles();
        } catch (err) {
          console.error("Error:", err);
          alert("An error occurred while creating the folder.");
        }
      }

      async function deleteItem(path, name, type) {
        const fullPath = normalizePath(`${path}/${name}`);
        const response = await fetch(`/fileServerManager`, {
          method: "DELETE",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            path: fullPath,
            type: type,
          }),
        });

        if (!response.ok) {
          const errorText = await response.text();
          alert(`Error deleting ${type}: ${errorText}`);
        }
      }

      async function downloadFile(path, fileName) {
        const fullPath = normalizePath(`${path}/${fileName}`);
        const response = await fetch(
          `/fileServerDownload?path=${encodeURIComponent(fullPath)}`
        );
        if (response.ok) {
          const blob = await response.blob();
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = fileName;
          link.click();
        } else {
          alert("Error downloading file");
        }
      }

      async function uploadFiles() {
        const fileInput = document.getElementById("file-input");
        const files = fileInput.files;
        const rawPath = document.getElementById("folder-path").value || ".";
        const path = normalizePath(rawPath);
        const progressDiv = document.getElementById("upload-progress");

        if (files.length === 0) {
          alert("Please select files to upload");
          return;
        }

        for (let i = 0; i < files.length; i++) {
          const formData = new FormData();
          formData.append("file", files[i]);
          formData.append("path", path);

          progressDiv.innerHTML = `Uploading ${files[i].name}...`;

          try {
            const response = await fetch("/fileServerUpload", {
              method: "POST",
              body: formData,
            });

            if (response.ok) {
              progressDiv.innerHTML += " Done!<br>";
            } else {
              const errorText = await response.text();
              progressDiv.innerHTML += ` Error: ${errorText}<br>`;
            }
          } catch (err) {
            progressDiv.innerHTML += ` Error: ${err.message}<br>`;
          }
        }

        fileInput.value = "";
        listFiles();
      }

      listFiles();
    </script>
  </body>
</html>
