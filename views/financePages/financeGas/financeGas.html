<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centers Finance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="financePages/financeGas/financeGas.css?v=1.2"
    />
  </head>
  <body>
    <div class="container-fluid mt-3">
      <h1 class="text-center mb-4">Centers Finance Management</h1>

      <!-- Center Management -->
      <div class="row">
        <div class="col-md-3">
          <div class="center-selector p-3">
            <h5>Centers</h5>
            <form id="addCenterForm" class="mb-3">
              <div class="input-group input-group-sm">
                <input
                  type="text"
                  id="centerName"
                  class="form-control"
                  placeholder="New center name"
                  required
                />
                <button type="submit" class="btn btn-success">Add</button>
              </div>
            </form>
            <select id="centerSelect" class="form-select form-select-sm">
              <option value="">Select a center...</option>
            </select>
            <button
              id="deleteCenterBtn"
              class="btn btn-outline-danger btn-sm mt-2 w-100"
            >
              Delete Center
            </button>
          </div>
        </div>

        <div class="col-md-9">
          <div class="toolbar">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 id="selectedCenterTitle" class="mb-0">Select a Center</h5>
              </div>
              <div>
                <button id="addYearBtn" class="btn btn-outline-primary btn-sm">
                  Add Year
                </button>
                <button id="exportBtn" class="btn btn-outline-success btn-sm">
                  Export to Excel
                </button>
                <button id="saveAllBtn" class="btn btn-primary btn-sm">
                  Save All Changes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Year Tabs and Table -->
      <div id="financeContent" class="finance-table" style="display: none">
        <ul class="nav nav-tabs year-tabs" id="yearTabs" role="tablist"></ul>

        <div class="tab-content" id="yearTabsContent">
          <!-- Year content will be generated here -->
        </div>
      </div>
    </div>

    <script src="financePages/financeGas/financeGas.js?v=1.2"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
