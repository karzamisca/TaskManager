<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centers Finance Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="financePages/financeGas/financeGas.css" />
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Centers Finance Management</h1>

      <div class="row">
        <!-- Centers List -->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>Centers</h3>
            </div>
            <div class="card-body">
              <form id="addCenterForm" class="mb-3">
                <div class="input-group">
                  <input
                    type="text"
                    id="centerName"
                    class="form-control"
                    placeholder="New center name"
                    required
                  />
                  <button type="submit" class="btn btn-success">Add</button>
                </div>
              </form>
              <ul id="centersList" class="list-group">
                <!-- Centers will be loaded here -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Center Details -->
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-info text-white">
              <h3 id="selectedCenterTitle">Select a Center</h3>
            </div>
            <div class="card-body">
              <div id="centerDetails">
                <p class="text-muted">
                  Please select a center to view and manage its financial data.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Entry Modal -->
    <div class="modal fade" id="entryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="entryModalTitle">Add New Entry</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="entryForm">
              <input type="hidden" id="currentCenterId" />
              <input type="hidden" id="currentMonthName" />
              <input type="hidden" id="currentYear" />
              <input type="hidden" id="currentEntryIndex" />

              <div class="row mb-3">
                <div class="col-md-6">
                  <h5>Purchase Contract</h5>
                  <div class="mb-3">
                    <label for="purchaseAmount" class="form-label"
                      >Amount</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="purchaseAmount"
                      step="0.01"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="purchaseUnitCost" class="form-label"
                      >Unit Cost</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="purchaseUnitCost"
                      step="0.01"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Total Cost</label>
                    <input
                      type="text"
                      class="form-control"
                      id="purchaseTotalCost"
                      readonly
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <h5>Sale Contract</h5>
                  <div class="mb-3">
                    <label for="saleAmount" class="form-label">Amount</label>
                    <input
                      type="number"
                      class="form-control"
                      id="saleAmount"
                      step="0.01"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="saleUnitCost" class="form-label"
                      >Unit Cost</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="saleUnitCost"
                      step="0.01"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Total Cost</label>
                    <input
                      type="text"
                      class="form-control"
                      id="saleTotalCost"
                      readonly
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input
                      type="number"
                      class="form-control"
                      id="salary"
                      step="0.01"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="transportCost" class="form-label"
                      >Transport Cost</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="transportCost"
                      step="0.01"
                    />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="mb-3">
                    <label for="currencyExchangeRate" class="form-label"
                      >Currency Exchange Rate</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="currencyExchangeRate"
                      step="0.0001"
                      value="1"
                    />
                  </div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <h5>Purchase Commission</h5>
                  <div class="mb-3">
                    <label for="commissionRatePurchase" class="form-label"
                      >Commission Rate</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="commissionRatePurchase"
                      step="0.0001"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Commission Bonus</label>
                    <input
                      type="text"
                      class="form-control"
                      id="commissionBonusPurchase"
                      readonly
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <h5>Sale Commission</h5>
                  <div class="mb-3">
                    <label for="commissionRateSale" class="form-label"
                      >Commission Rate</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="commissionRateSale"
                      step="0.0001"
                    />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Commission Bonus</label>
                    <input
                      type="text"
                      class="form-control"
                      id="commissionBonusSale"
                      readonly
                    />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveEntryBtn">
              Save Entry
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="financePages/financeGas/financeGas.js"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
