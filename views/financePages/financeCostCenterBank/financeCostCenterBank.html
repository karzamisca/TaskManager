<!-- views/financePages/financeCostCenterBank/financeCostCenterBank.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tài Chính Ngân Hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="financePages/financeCostCenterBank/financeCostCenterBank.css?v=1.2"
    />
  </head>
  <body>
    <!-- Header will be loaded here by headerLoader.js -->

    <!-- Finance page content wrapped in its own container -->
    <div class="finance-bank-page">
      <div class="container">
        <h1>Quản Lý Tài Chính Ngân Hàng</h1>

        <!-- Lựa chọn trạm -->
        <div class="form-group">
          <label for="costCenterSelect">Chọn Trạm:</label>
          <select id="costCenterSelect" onchange="loadCostCenterData()">
            <option value="">-- Chọn Trạm --</option>
          </select>
        </div>

        <div id="costCenterInfo" class="cost-center-info hidden">
          <h2>Trạm: <span id="costCenterName"></span></h2>
        </div>

        <!-- Tóm tắt -->
        <div id="summarySection" class="summary hidden">
          <h3>Tổng Kết</h3>
          <div class="summary-item">
            <strong>Tổng Thu Nhập:</strong> <span id="totalIncome">0</span> VND
          </div>
          <div class="summary-item">
            <strong>Tổng Chi Phí:</strong> <span id="totalExpense">0</span> VND
          </div>
          <div class="summary-item">
            <strong>Lợi Nhuận:</strong> <span id="totalProfit">0</span> VND
          </div>
        </div>

        <!-- Filters Section -->
        <div id="filtersSection" class="filters-section hidden">
          <h3>Bộ Lọc</h3>
          <div class="filter-controls">
            <div class="filter-group">
              <label for="dateFrom">Từ ngày:</label>
              <input
                type="text"
                id="dateFrom"
                placeholder="DD/MM/YYYY"
                pattern="\d{2}/\d{2}/\d{4}"
              />
            </div>
            <div class="filter-group">
              <label for="dateTo">Đến ngày:</label>
              <input
                type="text"
                id="dateTo"
                placeholder="DD/MM/YYYY"
                pattern="\d{2}/\d{2}/\d{4}"
              />
            </div>
            <div class="filter-group">
              <label for="searchName">Tìm theo tên:</label>
              <input type="text" id="searchName" placeholder="Tên giao dịch" />
            </div>
          </div>
          <div class="filter-actions">
            <button
              class="btn-finance apply-filters-btn"
              onclick="applyFilters()"
            >
              Áp dụng bộ lọc
            </button>
            <button
              class="btn-finance reset-filters-btn"
              onclick="resetFilters()"
            >
              Đặt lại bộ lọc
            </button>
          </div>
        </div>

        <!-- Bulk Actions -->
        <div id="bulkActions" class="bulk-actions hidden">
          <button class="btn-finance add-btn" onclick="showMultipleEntryForm()">
            + Thêm Nhiều Mục Cùng Lúc
          </button>
        </div>

        <!-- Multiple Entry Form -->
        <div id="multipleEntryForm" class="multiple-entry-form hidden">
          <h3>Thêm Nhiều Mục Cùng Lúc</h3>
          <div id="multipleEntriesContainer">
            <!-- Entry rows will be added here dynamically -->
          </div>
          <div class="form-actions">
            <button class="btn-finance add-entry-btn" onclick="addEntryRow()">
              + Thêm Dòng
            </button>
            <button
              class="btn-finance save-btn"
              onclick="saveMultipleEntries()"
            >
              Lưu Tất Cả
            </button>
            <button
              class="btn-finance cancel-btn"
              onclick="cancelMultipleEntries()"
            >
              Hủy
            </button>
          </div>
        </div>

        <!-- Bảng dữ liệu -->
        <div id="addFormContainer" class="hidden">
          <h2>Danh Sách Mục Ngân Hàng</h2>
          <div class="table-info">
            Hiển thị <span id="currentEntriesCount">0</span> trong tổng số
            <span id="totalEntriesCount">0</span> mục
          </div>
          <table id="entriesTable">
            <thead>
              <tr>
                <th class="sortable" onclick="sortTable('name')">
                  Tên giao dịch
                </th>
                <th class="sortable" onclick="sortTable('income')">
                  Thu nhập (VND)
                </th>
                <th class="sortable" onclick="sortTable('expense')">
                  Chi phí (VND)
                </th>
                <th class="sortable" onclick="sortTable('date')">Ngày</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="entriesBody">
              <!-- Rows will be populated by JavaScript -->
            </tbody>
          </table>
          <div class="add-row-container">
            <button
              id="addNewEntryBtn"
              class="btn-finance"
              onclick="showAddRow()"
            >
              + Thêm Mục Mới
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="financePages/financeCostCenterBank/financeCostCenterBank.js?v=1.3"></script>
  </body>
</html>
