<!-- views/financePages/financeCostCenterBank/financeCostCenterBank.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Tài Chính Ngân Hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="financePages/financeCostCenterBank/financeCostCenterBank.css?v=1.0"
    />
  </head>
  <body>
    <!-- Header will be loaded here by headerLoader.js -->

    <!-- Finance page content wrapped in its own container -->
    <div class="finance-bank-page">
      <div class="container">
        <h1>Quản Lý Tài Chính Ngân Hàng</h1>

        <!-- Lựa chọn trạm -->
        <div class="form-group">
          <label for="costCenterSelect">Chọn Trạm:</label>
          <select id="costCenterSelect" onchange="loadCostCenterData()">
            <option value="">-- Chọn Trạm --</option>
          </select>
        </div>

        <div id="costCenterInfo" class="cost-center-info hidden">
          <h2>Trạm: <span id="costCenterName"></span></h2>
        </div>

        <!-- Tóm tắt -->
        <div id="summarySection" class="summary hidden">
          <h3>Tổng Kết</h3>
          <div class="summary-item">
            <strong>Tổng Thu Nhập:</strong> <span id="totalIncome">0</span> VND
          </div>
          <div class="summary-item">
            <strong>Tổng Chi Phí:</strong> <span id="totalExpense">0</span> VND
          </div>
          <div class="summary-item">
            <strong>Lợi Nhuận:</strong> <span id="totalProfit">0</span> VND
          </div>
        </div>

        <!-- Bảng dữ liệu -->
        <div id="addFormContainer" class="hidden">
          <h2>Danh Sách Mục Ngân Hàng</h2>
          <table id="entriesTable">
            <thead>
              <tr>
                <th class="sortable" onclick="sortTable('name')">
                  Tên giao dịch
                </th>
                <th class="sortable" onclick="sortTable('income')">
                  Thu nhập (VND)
                </th>
                <th class="sortable" onclick="sortTable('expense')">
                  Chi phí (VND)
                </th>
                <th class="sortable" onclick="sortTable('date')">Ngày</th>
                <th>Thao tác</th>
              </tr>
            </thead>
            <tbody id="entriesBody">
              <!-- Rows will be populated by JavaScript -->
            </tbody>
            <tfoot>
              <tr class="add-row">
                <td colspan="5">
                  <button
                    id="addNewEntryBtn"
                    class="btn-finance"
                    onclick="showAddRow()"
                  >
                    + Thêm Mục Mới
                  </button>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="financePages/financeCostCenterBank/financeCostCenterBank.js?v=1.0"></script>
  </body>
</html>
