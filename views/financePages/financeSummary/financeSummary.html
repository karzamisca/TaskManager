<!-- views/financePages/financeSummary/financeSummary.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bảng Doanh Thu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="financePages/financeSummary/financeSummary.css?v=1.1"
    />
  </head>
  <body>
    <div class="container-fluid mt-4">
      <h1 class="mb-4">Bảng Doanh Thu</h1>

      <div class="card mb-4">
        <div class="card-body">
          <form id="filterForm">
            <div class="row">
              <div class="col-md-3">
                <label for="yearSelect" class="form-label">Năm</label>
                <select class="form-select" id="yearSelect"></select>
              </div>
              <div class="col-md-5">
                <label for="costCenterSelect" class="form-label">Trạm</label>
                <select
                  class="form-select"
                  id="costCenterSelect"
                  multiple="multiple"
                >
                  <option value="all">Tất Cả Trạm</option>
                </select>
              </div>
              <div class="col-md-2">
                <label for="categoryFilter" class="form-label">Loại trạm</label>
                <select class="form-select" id="categoryFilter">
                  <option value="all">Tất cả loại</option>
                  <option value="Mua bán khí">Mua bán khí</option>
                  <option value="Thuê trạm">Thuê trạm</option>
                  <option value="Thuê bồn">Thuê bồn</option>
                </select>
              </div>
              <div class="col-md-2 d-flex align-items-end">
                <div class="d-grid w-100">
                  <button type="submit" class="btn btn-primary">Áp dụng</button>
                  <div class="d-flex justify-content-between mt-2">
                    <button
                      type="button"
                      class="btn btn-outline-secondary btn-sm"
                      id="clearSelection"
                    >
                      Xóa chọn
                    </button>
                    <button
                      type="button"
                      class="btn btn-outline-primary btn-sm"
                      id="manageGroups"
                      data-bs-toggle="modal"
                      data-bs-target="#groupModal"
                    >
                      Nhóm trạm
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- View Toggle -->
      <div class="view-toggle d-flex justify-content-center">
        <div class="btn-group" role="group" aria-label="View toggle">
          <input
            type="radio"
            class="btn-check"
            name="viewOptions"
            id="tableView"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="tableView"
            >Bảng dữ liệu</label
          >

          <input
            type="radio"
            class="btn-check"
            name="viewOptions"
            id="chartView"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="chartView">Biểu đồ</label>
        </div>
      </div>

      <!-- Table View -->
      <div id="tableViewContainer">
        <div class="card">
          <div class="card-body">
            <div class="mb-3">
              <small class="text-muted" id="selectedCentersInfo"></small>
            </div>
            <div class="table-container">
              <table
                id="revenueTable"
                class="table table-striped table-bordered pivot-table"
                style="width: 100%"
              >
                <thead id="tableHead">
                  <!-- Dynamic header will be inserted here -->
                </thead>
                <tbody id="tableBody">
                  <!-- Dynamic body will be inserted here -->
                </tbody>
              </table>
            </div>

            <div
              id="budgetSummaryContainer"
              class="budget-summary mt-4"
              style="display: none"
            >
              <h5>Tổng hợp ngân sách 2025</h5>
              <div id="budgetDetails">
                <!-- Budget details will be inserted here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chart View -->
      <div id="chartViewContainer" style="display: none">
        <!-- Chart Controls -->
        <div class="chart-controls">
          <div class="row">
            <div class="col-md-4">
              <label for="chartType" class="form-label">Loại biểu đồ</label>
              <select class="form-select" id="chartType">
                <option value="line">Đường</option>
                <option value="bar">Cột</option>
                <option value="area">Vùng</option>
                <option value="pie">Tròn</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="chartMetric" class="form-label">Chỉ số</label>
              <select class="form-select" id="chartMetric">
                <option value="netRevenue">Doanh Thu Ròng</option>
                <option value="totalSale">Tổng Bán Hàng</option>
                <option value="totalPurchase">Tổng Mua Hàng</option>
                <option value="totalTransport">Chi Phí Vận Chuyển</option>
                <option value="totalCommissionPurchase">
                  Hoa Hồng Mua Hàng
                </option>
                <option value="totalCommissionSale">Hoa Hồng Bán Hàng</option>
                <option value="totalSalary">Tổng Lương</option>
                <option value="totalPayments">Tổng Thanh Toán</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="chartGroupBy" class="form-label">Nhóm theo</label>
              <select class="form-select" id="chartGroupBy">
                <option value="month">Tháng</option>
                <option value="costCenter">Trạm</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Charts Container -->
        <div class="row">
          <div class="col-12">
            <div class="chart-container">
              <div class="chart-title" id="mainChartTitle">
                Doanh Thu Ròng theo Tháng
              </div>
              <canvas id="mainChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Improved Group Management Modal -->
    <div class="modal fade" id="groupModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Quản lý nhóm trạm</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- Cost Center Selection Section -->
              <div class="col-lg-7">
                <h6 class="mb-3">Chọn trạm cho nhóm</h6>

                <!-- Selection Actions -->
                <div class="selection-actions">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    id="selectAll"
                  >
                    Chọn tất cả
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary btn-sm"
                    id="clearAll"
                  >
                    Bỏ chọn tất cả
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-info btn-sm"
                    id="invertSelection"
                  >
                    Đảo ngược
                  </button>
                </div>

                <!-- Selected Count -->
                <div class="mb-2">
                  <span class="selected-count" id="selectedCount"
                    >0 trạm được chọn</span
                  >
                </div>

                <!-- Cost Center Grid -->
                <div class="cost-center-selection">
                  <div class="cost-center-grid" id="costCenterGrid">
                    <div class="text-center text-muted">
                      Đang tải danh sách trạm...
                    </div>
                  </div>
                </div>
              </div>

              <!-- Group Creation Section -->
              <div class="col-lg-5 group-creation-section">
                <div class="mb-4">
                  <h6 class="mb-3">Tạo nhóm mới</h6>
                  <div class="mb-3">
                    <label for="groupName" class="form-label">Tên nhóm</label>
                    <input
                      type="text"
                      class="form-control"
                      id="groupName"
                      placeholder="Nhập tên nhóm..."
                    />
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary w-100"
                    id="saveGroup"
                  >
                    <i class="bi bi-plus-circle"></i> Tạo nhóm
                  </button>
                </div>

                <div>
                  <h6 class="mb-3">Nhóm đã tạo</h6>
                  <div
                    id="groupList"
                    class="list-group"
                    style="max-height: 300px; overflow-y: auto"
                  >
                    <div class="list-group-item text-muted text-center">
                      Đang tải nhóm...
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.js"></script>
    <script src="financePages/financeSummary/financeSummary.js?v=1.12"></script>
  </body>
</html>
