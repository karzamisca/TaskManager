<!-- views/adminPages/adminCostCenter/adminCostCenter.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Trạm</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="adminPages/adminCostCenter/adminCostCenter.css?v=1.1"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quản lý Trạm</h1>
        <p>Quản lý các trạm và quyền người dùng</p>
      </div>

      <!-- Form thêm trạm mới -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-plus-circle"></i>
          <h2>Thêm Trạm Mới</h2>
        </div>
        <form id="addCostCenterForm">
          <div class="form-group">
            <label class="form-label" for="name">
              <i class="fas fa-building"></i> Tên Trạm
            </label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              required
              placeholder="Nhập tên trạm..."
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="allowedUsers">
              <i class="fas fa-users"></i> Người dùng được phép (cách nhau bằng
              dấu phẩy)
            </label>
            <input
              type="text"
              id="allowedUsers"
              name="allowedUsers"
              class="form-input"
              placeholder="người dùng 1, người dùng 2, người dùng 3..."
            />
          </div>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus"></i> Thêm Trạm
          </button>
        </form>
        <div class="note">
          <i class="fas fa-info-circle"></i>
          <div>
            <strong>Lưu ý:</strong> Để trống trường người dùng được phép để cấp
            quyền truy cập cho tất cả người dùng.
          </div>
        </div>
      </div>

      <!-- Các trạm hiện có -->
      <div class="card">
        <div class="card-header">
          <i class="fas fa-list"></i>
          <h2>Trạm Hiện có</h2>
        </div>
        <div class="table-container">
          <table class="table" id="costCentersTable">
            <thead>
              <tr>
                <th><i class="fas fa-building"></i> Tên</th>
                <th><i class="fas fa-users"></i> Người dùng được phép</th>
                <th><i class="fas fa-cogs"></i> Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <!-- Nội dung động sẽ được hiển thị ở đây -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal chỉnh sửa -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3><i class="fas fa-edit"></i> Chỉnh sửa Trạm</h3>
          <button type="button" class="modal-close" onclick="closeModal()">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="editForm">
          <div class="modal-body">
            <div class="form-group">
              <label class="form-label" for="editName">
                <i class="fas fa-building"></i> Tên Trạm
              </label>
              <input
                type="text"
                id="editName"
                name="name"
                class="form-input"
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label">
                <i class="fas fa-users"></i> Người dùng được phép
              </label>
              <div class="users-container" id="allowedUsersContainer">
                <!-- Các trường nhập người dùng sẽ được thêm vào đây -->
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="addUserInput()"
                style="margin-top: 1rem"
              >
                <i class="fas fa-plus"></i> Thêm Người dùng
              </button>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="closeModal()"
            >
              <i class="fas fa-times"></i> Hủy
            </button>
            <button type="submit" class="btn btn-success">
              <i class="fas fa-save"></i> Lưu Thay đổi
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="adminPages/adminCostCenter/adminCostCenter.js?v=1.2"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
