<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phiếu theo nhóm/Grouped Documents</title>
  </head>
  <style>
    /* Base styles and CSS reset */
    :root {
      --primary-color: #2563eb;
      --background-color: #ffffff;
      --text-color: #1f2937;
      --border-color: #e5e7eb;
      --hover-color: #f3f4f6;
      --section-bg: #f9fafb;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    /* Dark mode colors */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #3b82f6;
        --background-color: #1f2937;
        --text-color: #f3f4f6;
        --border-color: #374151;
        --hover-color: #374151;
        --section-bg: #111827;
        --shadow-color: rgba(0, 0, 0, 0.25);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--background-color);
      padding: 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Header styles */
    header {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    header h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 1rem;
    }

    header a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid var(--primary-color);
      display: inline-block;
      transition: all 0.2s;
    }

    header a:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* Footer styles */
    footer {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    footer h1 {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 1rem;
    }

    footer a {
      color: var(--primary-color);
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      border: 1px solid var(--primary-color);
      display: inline-block;
      transition: all 0.2s;
    }

    footer a:hover {
      background-color: var(--primary-color);
      color: white;
    }

    /* Section styles */
    section {
      overflow: auto;
      max-height: 1000px;
      background: var(--section-bg);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 4px var(--shadow-color);
    }

    section h2 {
      font-size: clamp(1.25rem, 3vw, 1.875rem);
      margin-bottom: 1.5rem;
      color: var(--text-color);
    }

    /* Form styles */
    form {
      display: grid;
      gap: 1.5rem;
      max-width: 600px;
    }

    form div {
      display: grid;
      gap: 0.5rem;
    }

    label {
      font-weight: 500;
    }

    input,
    textarea {
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    input:focus,
    textarea:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: -1px;
    }

    button {
      background-color: var(--primary-color);
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.375rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Document list styles */
    #grouped-documents section {
      background-color: var(--background-color);
    }

    #grouped-documents h3 {
      font-size: clamp(1.125rem, 2.5vw, 1.5rem);
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    ul {
      list-style: none;
      display: grid;
      gap: 1.5rem;
    }

    li {
      padding: 1.5rem;
      border: 1px solid var(--border-color);
      border-radius: 0.375rem;
      background-color: var(--section-bg);
      transition: transform 0.2s;
    }

    li:hover {
      transform: translateY(-2px);
    }

    /* Document content styles */
    li strong {
      color: var(--primary-color);
    }

    li p {
      margin: 0.5rem 0;
    }

    li a {
      color: var(--primary-color);
      text-decoration: none;
    }

    li a:hover {
      text-decoration: underline;
    }

    .document-content {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .document-details {
      flex-grow: 1;
    }

    .document-actions {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    /* Responsive adjustments */
    @media (max-width: 640px) {
      body {
        padding: 0.5rem;
      }

      section {
        padding: 1rem;
      }

      li {
        padding: 1rem;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }

      section {
        box-shadow: none;
        border: 1px solid #ddd;
      }

      header a,
      button {
        display: none;
      }
    }
  </style>
  <body>
    <header>
      <h1>Phiếu theo nhóm/Grouped Documents</h1>
      <a href="/mainDocument">Trở về/Back</a>
    </header>

    <!-- Display Grouped Documents -->
    <section>
      <h2>Phiếu theo nhóm/Grouped Documents</h2>
      <div id="grouped-documents">
        <!-- Tài liệu nhóm sẽ được thêm vào đây/Dynamically added grouped documents will appear here -->
      </div>
    </section>

    <!-- Create Group Form -->
    <section>
      <h2>Tạo nhóm mới/Create a New Group</h2>
      <form action="/createGroup" method="POST">
        <div>
          <label for="name">Tên nhóm/Group Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="description">Mô tả/Description:</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit">Tạo nhóm/Create Group</button>
      </form>
    </section>

    <section>
      <h2>Các nhóm hiện tại/Current Groups</h2>
      <div id="group-names">
        <!-- Group names will be dynamically added here -->
      </div>
    </section>

    <footer>
      <a href="/mainDocument">Trở về/Back</a>
    </footer>

    <script>
      // Global variables
      let currentUser = null;
      let groupedDocuments = null;
      let showOnlyPendingApprovals = false;

      function haveAllApproversApproved(approvers, approvedBy) {
        return approvers.every((approver) =>
          approvedBy.some(
            (approved) =>
              approved.username === approver.username && approved.approvalDate
          )
        );
      }

      // Fetch current user info
      async function fetchCurrentUser() {
        try {
          const response = await fetch("/getCurrentUser");
          currentUser = await response.json();
        } catch (error) {
          console.error("Error fetching current user:", error);
        }
      }

      // Filter documents for current user
      function filterDocumentsForCurrentUser(documents) {
        if (!currentUser || !showOnlyPendingApprovals) return documents;

        return documents.filter((doc) => {
          const isRequiredApprover = doc.approvers.some(
            (approver) => approver.username === currentUser.username
          );
          const hasNotApprovedYet = !doc.approvedBy.some(
            (approved) => approved.username === currentUser.username
          );
          return isRequiredApprover && hasNotApprovedYet;
        });
      }

      // Create toggle switch HTML
      function createToggleSwitch() {
        const toggleContainer = document.createElement("div");
        toggleContainer.style.marginBottom = "1rem";
        toggleContainer.innerHTML = `
          <label class="toggle-switch" style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="pendingToggle" style="margin-right: 0.5rem;">
            <span>Chỉ hiện phiếu cần phê duyệt/Show only documents pending my approval</span>
          </label>
        `;
        return toggleContainer;
      }

      function renderDocuments(groupedDocs) {
        const groupedDocumentsContainer =
          document.getElementById("grouped-documents");
        groupedDocumentsContainer.innerHTML = ""; // Clear existing content

        for (const groupName in groupedDocs) {
          const group = groupedDocs[groupName];
          const filteredGroup = filterDocumentsForCurrentUser(group);

          // Skip empty groups after filtering
          if (filteredGroup.length === 0) continue;

          const groupSection = document.createElement("section");
          groupSection.innerHTML = `<h3>Nhóm/Group: ${groupName}</h3>`;
          const documentList = document.createElement("ul");

          filteredGroup.forEach((doc) => {
            const listItem = document.createElement("li");

            const approvers = doc.approvers
              .map(
                (approver) => `${approver.username} (${approver.subRole})<br>`
              )
              .join("");

            const approvedBy = doc.approvers
              .map((approver) => {
                const approvedInfo = doc.approvedBy.find(
                  (approved) => approved.username === approver.username
                );
                if (approvedInfo && approvedInfo.approvalDate) {
                  return `${approvedInfo.username} (${approver.subRole}) (${approvedInfo.approvalDate})<br>`;
                }
                return "";
              })
              .filter((html) => html !== "")
              .join("");

            // Check if all approvers have approved
            const allApproved = haveAllApproversApproved(
              doc.approvers,
              doc.approvedBy
            );

            // Create document content wrapper
            let docContent = `<div class="document-content">`;

            // Document details section
            docContent += `<div class="document-details">`;

            docContent += `<strong>Loại/Type: ${doc.type}</strong><br>`;

            // Add approval information section
            docContent += `
              <div class="approval-info" style="margin: 1rem 0; padding: 0.5rem; background: var(--section-bg); border-radius: 0.375rem;">
                <p><strong>Người phê duyệt/Approvers:</strong><br>${
                  approvers || "Không có/None"
                }</p>
                <p><strong>Đã phê duyệt bởi/Approved By:</strong><br>${
                  approvedBy || "Chưa có phê duyệt/No approvals yet"
                }</p>
              </div>
            `;

            if (doc.type === "Chung/Generic") {
              docContent += `
          ${doc.content
            .map(
              (section) => `
                <div class="content-section" style="margin: 1rem 0; padding: 0.5rem; background: var(--section-bg); border-radius: 0.375rem;">
                  <strong>${section.name}:</strong><br>
                  <p>${section.text}</p>
                </div>
              `
            )
            .join("")}
              <p><strong>Ngày nộp/Submission Date:</strong> ${
                doc.submissionDate
              }</p>
              ${
                doc.fileMetadata
                  ? `<p><strong>Tệp đính kèm/Attached File:</strong> 
                    <a href="${doc.fileMetadata.link}" target="_blank">${doc.fileMetadata.name}</a></p>`
                  : "<p>Không có tệp đính kèm/No file attached.</p>"
              }
            `;
            } else if (doc.type === "Đề xuất/Proposal") {
              docContent += `
                <p><strong>Công việc/Task:</strong> ${doc.task}</p>
                <p><strong>Trạm/Center:</strong> ${doc.costCenter}</p>
                <p><strong>Ngày xảy ra lỗi/Date of Error:</strong> ${
                  doc.dateOfError
                }</p>
                <p><strong>Mô tả chi tiết/Details Description:</strong> ${
                  doc.detailsDescription
                }</p>
                <p><strong>Hướng xử lý/Direction:</strong> ${doc.direction}</p>
                ${
                  doc.fileMetadata
                    ? `<p><strong>Tệp đính kèm/Attached File:</strong> 
                      <a href="${doc.fileMetadata.link}" target="_blank">${doc.fileMetadata.name}</a></p>`
                    : ""
                }
                <strong>Mã/ID:</strong> ${doc._id}<br>
                <strong>Tình trạng phê duyệt/Approval Status:</strong> ${
                  allApproved
                    ? "Đã phê duyệt/Approved"
                    : "Chưa phê duyệt/Pending"
                }<br>
              `;
            } else if (doc.type === "Mua hàng/Purchasing") {
              docContent += `
                <strong>Sản phẩm/Products:</strong> ${doc.products
                  .map(
                    (product) =>
                      `${product.productName} (Chi phí mỗi đơn vị/Cost per Unit: ${product.costPerUnit}, Số lượng/Amount: ${product.amount}, Tổng chi phí/Total Cost: ${product.totalCost})`
                  )
                  .join(", ")}<br>
                <strong>Tổng chi phí/Grand Total Cost:</strong> ${doc.grandTotalCost.toLocaleString()}<br>
                ${
                  doc.fileMetadata
                    ? `<p><strong>Tệp đính kèm phiếu thanh toán/File attaches to payment document:</strong> 
                      <a href="${doc.fileMetadata.link}" target="_blank">${doc.fileMetadata.name}</a></p>`
                    : "<p>Không có tệp đính kèm/No file attached.</p>"
                }
              `;

              // Add appended proposals if they exist
              if (doc.appendedProposals && doc.appendedProposals.length > 0) {
                doc.appendedProposals.forEach((proposalDoc, index) => {
                  docContent += `
                    <div style="margin-top: 1rem; padding: 1rem; background: var(--section-bg); border-radius: 0.375rem;">
                      <strong>Đề xuất đã thêm/Appended Proposal ${
                        index + 1
                      }:</strong><br>
                      <p><strong>Công việc/Task:</strong> ${
                        proposalDoc.task
                      }</p>
                      <p><strong>Trạm/Center:</strong> ${
                        proposalDoc.costCenter
                      }</p>
                      <p><strong>Ngày xảy ra lỗi/Date of Error:</strong> ${
                        proposalDoc.dateOfError
                      }</p>
                      <p><strong>Mô tả chi tiết/Details Description:</strong> ${
                        proposalDoc.detailsDescription
                      }</p>
                      <p><strong>Hướng xử lý/Direction:</strong> ${
                        proposalDoc.direction
                      }</p>
                      ${
                        proposalDoc.fileMetadata
                          ? `<p><strong>Tệp đính kèm/Attached File:</strong> 
                            <a href="${proposalDoc.fileMetadata.link}" target="_blank">${proposalDoc.fileMetadata.name}</a></p>`
                          : ""
                      }
                    </div>
                  `;
                });
              }
            } else if (doc.type === "Thanh toán/Payment") {
              docContent += `
                <strong>Tên/Name:</strong> ${doc.name}<br>
                <strong>Phương thức thanh toán/Payment Method:</strong> ${
                  doc.paymentMethod
                }<br>
                <strong>Số tiền/Amount of Money:</strong> ${
                  doc.amountOfMoney
                }<br>
                <strong>Đã thanh toán/Paid:</strong> ${doc.paid}<br>
                <strong>Hạn thanh toán/Payment Deadline:</strong> ${
                  doc.paymentDeadline
                }<br>
                ${
                  doc.fileMetadata
                    ? `<p><strong>Tệp đính kèm phiếu thanh toán/File attaches to payment document:</strong> 
                      <a href="${doc.fileMetadata.link}" target="_blank">${doc.fileMetadata.name}</a></p>`
                    : "<p>Không có tệp đính kèm/No file attached.</p>"
                }
              `;

              // Add appended purchasing documents if they exist
              if (
                doc.appendedPurchasingDocuments &&
                doc.appendedPurchasingDocuments.length > 0
              ) {
                doc.appendedPurchasingDocuments.forEach(
                  (purchasingDoc, index) => {
                    docContent += `
                      <div style="margin-top: 1rem; padding: 1rem; background: var(--section-bg); border-radius: 0.375rem;">
                        <strong>Phiếu mua hàng đã thêm/Appended Purchasing Document ${
                          index + 1
                        }:</strong><br>
                        <strong>Tiêu đề/Title:</strong> ${
                          purchasingDoc.title
                        }<br>
                        <strong>Sản phẩm/Products:</strong> ${purchasingDoc.products
                          .map(
                            (product) =>
                              `${product.productName} (Chi phí mỗi đơn vị/Cost per Unit: ${product.costPerUnit}, Số lượng/Amount: ${product.amount}, Tổng chi phí/Total Cost: ${product.totalCost})`
                          )
                          .join(", ")}<br>
                        <strong>Tổng chi phí/Grand Total Cost:</strong> ${purchasingDoc.grandTotalCost.toLocaleString()}<br>
                      </div>
                    `;
                    if (
                      purchasingDoc.appendedProposals &&
                      purchasingDoc.appendedProposals.length > 0
                    ) {
                      purchasingDoc.appendedProposals.forEach(
                        (proposalDoc, proposalIndex) => {
                          docContent += `
                            <div style="margin-top: 1rem; padding: 1rem; background: var(--section-bg); border-radius: 0.375rem;">
                              <strong>Phiếu đề xuất đã thêm/Appended Proposal ${
                                proposalIndex + 1
                              }:</strong><br>
                              <p><strong>Công việc/Task:</strong> ${
                                proposalDoc.task
                              }</p>
                              <p><strong>Trạm/Center:</strong> ${
                                proposalDoc.costCenter
                              }</p>
                              <p><strong>Ngày xảy ra lỗi/Date of Error:</strong> ${
                                proposalDoc.dateOfError
                              }</p>
                              <p><strong>Mô tả chi tiết/Details Description:</strong> ${
                                proposalDoc.detailsDescription
                              }</p>
                              <p><strong>Hướng xử lý/Direction:</strong> ${
                                proposalDoc.direction
                              }</p>
                              ${
                                proposalDoc.fileMetadata
                                  ? `<p><strong>Tệp đính kèm phiếu đề xuất/Attached File to Proposal Document:</strong> 
                                    <a href="${proposalDoc.fileMetadata.link}" target="_blank">${proposalDoc.fileMetadata.name}</a></p>`
                                  : ""
                              }
                            </div>
                          `;
                        }
                      );
                    }
                  }
                );
              }
            }

            // Close document details div
            docContent += `</div>`;

            // Add action buttons at the bottom
            if (!allApproved) {
              docContent += `
                <div class="document-actions">
                  <form action="/approveGroupedDocument/${doc._id}" method="POST" style="display:inline;">
                    <button type="submit">Phê duyệt/Approve</button>
                  </form>
                  <form action="/deleteGroupedDocument/${doc._id}" method="POST" style="display:inline;" onsubmit="return confirmDeletion()">
                    <button type="submit" style="background-color: #dc2626;">Xóa/Delete</button>
                  </form>
                </div>
              `;
            }

            // Close document content wrapper
            docContent += `</div>`;

            listItem.innerHTML = docContent;
            documentList.appendChild(listItem);
          });

          groupSection.appendChild(documentList);
          groupedDocumentsContainer.appendChild(groupSection);
        }
      }
      // Initialize the page
      async function initializePage() {
        await fetchCurrentUser();

        // Add toggle switch before the grouped-documents section
        const groupedDocumentsSection =
          document.querySelector("#grouped-documents").parentElement;
        groupedDocumentsSection.insertBefore(
          createToggleSwitch(),
          document.getElementById("grouped-documents")
        );

        // Add toggle event listener
        document
          .getElementById("pendingToggle")
          .addEventListener("change", (e) => {
            showOnlyPendingApprovals = e.target.checked;
            renderDocuments(groupedDocuments);
          });

        // Fetch and render documents
        try {
          const response = await fetch("/getGroupedDocuments");
          groupedDocuments = await response.json();
          renderDocuments(groupedDocuments);
        } catch (error) {
          console.error("Error fetching grouped documents:", error);
        }
      }

      // Start the application
      document.addEventListener("DOMContentLoaded", initializePage);

      // Fetch group names from /getGroup and display them
      fetch("/getGroup")
        .then((response) => response.json())
        .then((groups) => {
          const groupNamesContainer = document.getElementById("group-names");

          if (Array.isArray(groups) && groups.length > 0) {
            const groupList = document.createElement("ul");

            groups.forEach((group) => {
              const listItem = document.createElement("li");
              listItem.textContent = group.name; // Assuming group objects have a `name` property
              groupList.appendChild(listItem);
            });

            groupNamesContainer.appendChild(groupList);
          } else {
            groupNamesContainer.textContent =
              "Không có nhóm nào/No groups found.";
          }
        })
        .catch((error) => {
          console.error(
            "Lỗi khi lấy danh sách nhóm/Error fetching groups:",
            error
          );
          document.getElementById("group-names").textContent =
            "Lỗi khi tải danh sách nhóm/Error loading groups.";
        });
    </script>
  </body>
</html>
