<!-- views/documentPages/documentSummaryUnapproved/documentSummaryUnapproved.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phiếu chưa duyệt của bạn</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --primary-color: #4e73df;
        --success-color: #1cc88a;
        --info-color: #36b9cc;
        --warning-color: #f6c23e;
        --danger-color: #e74a3b;
        --secondary-color: #858796;
        --dark-color: #5a5c69;
      }

      body {
        background-color: #f8f9fc;
        font-family: "Nunito", -apple-system, BlinkMacSystemFont, sans-serif;
      }

      .dashboard-header {
        background-color: #fff;
        border-bottom: 1px solid #e3e6f0;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
      }

      .summary-card {
        border-left: 0.25rem solid;
        transition: transform 0.2s;
        cursor: pointer;
        height: 100%;
        border-radius: 0.35rem;
      }

      .summary-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 0.35rem 1.35rem rgba(0, 0, 0, 0.1);
      }

      .summary-card.generic {
        border-left-color: var(--primary-color);
      }
      .summary-card.proposal {
        border-left-color: var(--success-color);
      }
      .summary-card.purchasing {
        border-left-color: var(--info-color);
      }
      .summary-card.delivery {
        border-left-color: var(--warning-color);
      }
      .summary-card.payment {
        border-left-color: var(--danger-color);
      }
      .summary-card.advance_payment {
        border-left-color: var(--secondary-color);
      }
      .summary-card.advance_reclaim {
        border-left-color: var(--dark-color);
      }
      .summary-card.project_proposal {
        border-left-color: var(--primary-color);
      }

      .badge-count {
        font-size: 1.25rem;
        padding: 0.5rem 0.9rem;
        border-radius: 2rem;
      }

      .document-icon {
        font-size: 1.75rem;
        margin-bottom: 0.75rem;
      }

      .user-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
      }

      .document-item {
        transition: all 0.2s;
        border-left: 3px solid transparent;
      }

      .document-item:hover {
        background-color: #f8f9fa;
        border-left-color: var(--primary-color);
      }

      .refresh-btn {
        cursor: pointer;
        transition: transform 0.3s;
      }

      .refresh-btn:hover {
        transform: rotate(180deg);
      }

      .last-updated {
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <!-- Dashboard Header -->
    <header class="dashboard-header py-4">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1 class="h3 mb-0 text-gray-800">
              <i class="bi bi-clipboard-check"></i> Phiếu chưa duyệt của bạn
            </h1>
            <p class="mb-0 text-muted" id="welcomeMessage">
              Đang tải các yêu cầu phê duyệt của bạn...
            </p>
          </div>
          <div class="col-lg-6 text-lg-end mt-3 mt-lg-0">
            <div class="d-flex align-items-center justify-content-lg-end gap-3">
              <div class="user-avatar" id="userAvatar">
                <span>?</span>
              </div>
              <div>
                <div class="fw-bold" id="usernameDisplay">Đang tải...</div>
              </div>
              <button
                class="btn btn-sm btn-outline-primary refresh-btn"
                id="refreshBtn"
              >
                <i class="bi bi-arrow-clockwise"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container-fluid py-4">
      <!-- Summary Cards Section -->
      <div class="row mb-4">
        <div class="col">
          <div class="card shadow mb-4">
            <div
              class="card-header py-3 d-flex justify-content-between align-items-center"
            >
              <h6 class="m-0 font-weight-bold text-primary">
                <i class="bi bi-files"></i> Phiếu tôi cần phê duyệt
              </h6>
              <span class="badge bg-primary last-updated" id="lastUpdated">
                <i class="bi bi-clock-history"></i> Đang tải...
              </span>
            </div>
            <div class="card-body">
              <div
                class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
                id="documentCards"
              >
                <!-- Cards will be dynamically inserted here -->
                <div class="col">
                  <div class="card summary-card h-100 placeholder-glow">
                    <div class="card-body text-center">
                      <div class="document-icon text-secondary">
                        <i class="bi bi-file-earmark-text"></i>
                      </div>
                      <h5 class="card-title placeholder col-6 mx-auto"></h5>
                      <span
                        class="badge bg-secondary badge-count placeholder col-4"
                      ></span>
                      <p
                        class="card-text mt-2 text-muted placeholder col-8 mx-auto"
                      ></p>
                    </div>
                  </div>
                </div>
                <!-- Repeat placeholder cards as needed -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Recent Documents Section -->
      <div class="row">
        <div class="col-lg-8">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">
                <i class="bi bi-list-ul"></i> Phiếu gửi gần đây
              </h6>
            </div>
            <div class="card-body">
              <div class="list-group" id="recentDocuments">
                <div class="list-group-item document-item placeholder-glow">
                  <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1 placeholder col-8"></h6>
                    <small class="placeholder col-2"></small>
                  </div>
                  <p class="mb-1 placeholder col-5"></p>
                  <small class="placeholder col-3"></small>
                </div>
                <!-- Repeat placeholder items as needed -->
              </div>
            </div>
          </div>
        </div>

        <!-- Quick Actions -->
        <div class="col-lg-4">
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">
                <i class="bi bi-lightning"></i> Thao tác nhanh
              </h6>
            </div>
            <div class="card-body">
              <div class="d-grid gap-2">
                <button
                  class="btn btn-primary"
                  onclick="location.href='/documentSubmission'"
                >
                  <i class="bi bi-plus-circle"></i> Tạo phiếu mới
                </button>
                <a href="/main" class="btn btn-outline-primary" id="viewAllBtn">
                  Trang chính
                </a>
                <a
                  href="/documentSummary"
                  class="btn btn-outline-secondary"
                  id="exportBtn"
                >
                  Tóm tắt phiếu
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Document Details Modal -->
    <div
      class="modal fade"
      id="documentsModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              <i class="bi bi-file-text"></i> Phiếu đang chờ phê duyệt
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body" id="modalBody">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Phiếu</th>
                    <th>Người gửi</th>
                    <th>Ngày</th>
                    <th>Thao tác</th>
                  </tr>
                </thead>
                <tbody id="modalDocumentList">
                  <!-- Documents will be listed here -->
                </tbody>
              </table>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-x-circle"></i> Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Global data store
      let appData = {
        user: null,
        summaries: null,
        lastUpdated: null,
      };

      // DOM Elements
      const elements = {
        welcomeMessage: document.getElementById("welcomeMessage"),
        userAvatar: document.getElementById("userAvatar"),
        usernameDisplay: document.getElementById("usernameDisplay"),
        lastUpdated: document.getElementById("lastUpdated"),
        documentCards: document.getElementById("documentCards"),
        recentDocuments: document.getElementById("recentDocuments"),
        refreshBtn: document.getElementById("refreshBtn"),
        viewAllBtn: document.getElementById("viewAllBtn"),
        exportBtn: document.getElementById("exportBtn"),
        modalTitle: document.getElementById("modalTitle"),
        modalDocumentList: document.getElementById("modalDocumentList"),
      };

      // Initialize the dashboard
      document.addEventListener("DOMContentLoaded", () => {
        loadDashboardData();
        elements.refreshBtn.addEventListener("click", loadDashboardData);
      });

      // Main data loading function
      async function loadDashboardData() {
        try {
          setLoadingState(true);

          const response = await fetch("/unapprovedDocumentsSummary");
          const data = await response.json();

          if (data.success) {
            appData = {
              user: data.data.user,
              summaries: data.data.summaries,
              lastUpdated: data.data.lastUpdated,
            };

            updateUserInfo();
            renderDashboard();
            updateLastUpdated();
            enableButtons();
          } else {
            showError("Không thể tải dữ liệu phê duyệt");
          }
        } catch (error) {
          console.error("Lỗi:", error);
          showError("Không thể kết nối đến máy chủ");
        } finally {
          setLoadingState(false);
        }
      }

      // Update user information display
      function updateUserInfo() {
        if (!appData.user) return;

        // Set welcome message
        elements.welcomeMessage.textContent = `Xin chào ${appData.user.username}!`;

        // Update user avatar and info
        const initials = appData.user.username
          .split(" ")
          .map((n) => n[0])
          .join("")
          .toUpperCase();
        elements.userAvatar.innerHTML = `<span>${initials}</span>`;
        elements.usernameDisplay.textContent = appData.user.username;
      }

      // Render the main dashboard cards
      function renderDashboard() {
        if (!appData.summaries) return;

        renderSummaryCards();
        renderRecentDocuments();
      }

      // Render the summary cards
      function renderSummaryCards() {
        const documentTypes = [
          {
            name: "Chung",
            key: "generic",
            icon: "bi-file-earmark-text",
            color: "primary",
          },
          {
            name: "Đề xuất",
            key: "proposal",
            icon: "bi-file-earmark-medical",
            color: "success",
          },
          {
            name: "Mua hàng",
            key: "purchasing",
            icon: "bi-cart",
            color: "info",
          },
          {
            name: "Xuất kho",
            key: "delivery",
            icon: "bi-truck",
            color: "warning",
          },
          {
            name: "Thanh toán",
            key: "payment",
            icon: "bi-cash-stack",
            color: "danger",
          },
          {
            name: "Tạm ứng",
            key: "advance_payment",
            icon: "bi-currency-exchange",
            color: "secondary",
          },
          {
            name: "Thu hồi tạm ứng",
            key: "advance_reclaim",
            icon: "bi-arrow-counterclockwise",
            color: "dark",
          },
          {
            name: "Đề nghị mở dự án",
            key: "project_proposal",
            icon: "bi-file-earmark-ppt",
            color: "primary",
          },
        ];

        elements.documentCards.innerHTML = documentTypes
          .map((type) => {
            const summary = appData.summaries[type.key] || {
              count: 0,
              documents: [],
            };
            const cardClass = `summary-card ${type.key.replace("_", "-")}`;
            const badgeClass =
              summary.count > 0 ? `bg-${type.color}` : "bg-secondary";

            return `
          <div class="col">
            <div class="card ${cardClass} h-100" onclick="showDocuments('${
              type.key
            }', '${type.name}')">
              <div class="card-body text-center">
                <div class="document-icon text-${type.color}">
                  <i class="bi ${type.icon}"></i>
                </div>
                <h5 class="card-title">${type.name}</h5>
                <span class="badge ${badgeClass} badge-count">${
              summary.count
            }</span>
                <p class="card-text mt-2 text-muted">
                  ${summary.count > 0 ? "Cần bạn phê duyệt" : "Đã cập nhật"}
                </p>
                ${
                  summary.count > 0
                    ? `
                  <button class="btn btn-sm btn-outline-${type.color} mt-2">
                    <i class="bi bi-eye"></i> Xem lại
                  </button>
                `
                    : ""
                }
              </div>
            </div>
          </div>
        `;
          })
          .join("");
      }

      // Render recent documents list
      function renderRecentDocuments() {
        if (!appData.summaries) return;

        // Get all documents from all categories, sorted by date
        const allDocuments = Object.values(appData.summaries)
          .flatMap((summary) => summary.documents)
          .sort((a, b) => b.submissionDate - a.submissionDate)
          .slice(0, 5); // Show only 5 most recent

        if (allDocuments.length === 0) {
          elements.recentDocuments.innerHTML = `
          <div class="alert alert-info mb-0">
            <i class="bi bi-check-circle"></i> Không có phiếu nào đang chờ phê duyệt
          </div>
        `;
          return;
        }

        elements.recentDocuments.innerHTML = allDocuments
          .map(
            (doc) => `
        <a href="/viewDocument/${
          doc.id
        }" class="list-group-item list-group-item-action document-item">
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1">${doc.tag || doc.name || doc.task}</h6>
            <small>${doc.submissionDate}</small>
          </div>
          <p class="mb-1">Gửi bởi ${doc.submittedBy}</p>
          <small class="text-muted">Nhấn để xem lại</small>
        </a>
      `
          )
          .join("");
      }

      // Show documents modal for a specific type
      function showDocuments(typeKey, typeName) {
        const summary = appData.summaries[typeKey];

        elements.modalTitle.innerHTML = `<i class="bi ${getDocumentIcon(
          typeKey
        )}"></i> Phiếu ${typeName} đang chờ phê duyệt`;

        if (!summary || summary.count === 0) {
          elements.modalDocumentList.innerHTML = `
          <tr>
            <td colspan="4" class="text-center py-4">
              <div class="alert alert-info mb-0">
                <i class="bi bi-check-circle"></i> Không có phiếu ${typeName.toLowerCase()} nào cần bạn phê duyệt
              </div>
            </td>
          </tr>
        `;
        } else {
          elements.modalDocumentList.innerHTML = summary.documents
            .map(
              (doc) => `
          <tr>
            <td>${doc.tag || doc.name || doc.task}</td>
            <td>${doc.submittedBy}</td>
            <td>${doc.submissionDate}</td>
            <td>
              <a href="/viewDocument/${
                doc.id
              }" class="btn btn-sm btn-outline-primary">
                <i class="bi bi-eye"></i> Xem lại
              </a>
            </td>
          </tr>
        `
            )
            .join("");
        }

        new bootstrap.Modal(document.getElementById("documentsModal")).show();
      }

      // Helper function to get document icon by type
      function getDocumentIcon(typeKey) {
        const icons = {
          generic: "bi-file-earmark-text",
          proposal: "bi-file-earmark-medical",
          purchasing: "bi-cart",
          delivery: "bi-truck",
          payment: "bi-cash-stack",
          advance_payment: "bi-currency-exchange",
          advance_reclaim: "bi-arrow-counterclockwise",
          project_proposal: "bi-file-earmark-ppt",
        };
        return icons[typeKey] || "bi-file-earmark";
      }

      // Format date for display
      function formatDate(dateString) {
        if (!dateString) return "Không rõ ngày";
        const date = new Date(dateString);
        return (
          date.toLocaleDateString() +
          " " +
          date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })
        );
      }

      // Update last updated timestamp
      function updateLastUpdated() {
        if (!appData.lastUpdated) return;
        elements.lastUpdated.innerHTML = `
        <i class="bi bi-clock-history"></i> Cập nhật: ${formatDate(
          appData.lastUpdated
        )}
      `;
      }

      // Enable action buttons
      function enableButtons() {
        elements.viewAllBtn.disabled = false;
        elements.exportBtn.disabled = false;
      }

      // Set loading state
      function setLoadingState(isLoading) {
        if (isLoading) {
          elements.refreshBtn.innerHTML =
            '<span class="spinner-border spinner-border-sm" role="status"></span>';
          elements.refreshBtn.disabled = true;
        } else {
          elements.refreshBtn.innerHTML =
            '<i class="bi bi-arrow-clockwise"></i>';
          elements.refreshBtn.disabled = false;
        }
      }

      // Show error message
      function showError(message) {
        elements.documentCards.innerHTML = `
        <div class="col-12">
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle"></i> ${message}
          </div>
        </div>
      `;
      }
    </script>
  </body>
</html>
