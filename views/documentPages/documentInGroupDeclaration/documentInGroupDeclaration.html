<!-- views/documentPages/documentInGroupDeclaration/documentInGroupDeclaration.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý Phiếu theo nhóm kê khai</title>
    <link
      rel="stylesheet"
      href="documentPages/documentInGroupDeclaration/documentInGroupDeclaration.css?v=1.0"
    />
  </head>
  <body>
    <header>
      <h1>Quản lý Phiếu theo nhóm kê khai</h1>
      <a href="/documentMain">Trở về trang chính</a>
    </header>

    <section>
      <h2>Quản lý nhóm kê khai</h2>

      <!-- Create New Group Form -->
      <div class="group-form">
        <h3>Tạo nhóm mới</h3>
        <form id="create-group-form" class="compact-form">
          <div>
            <label for="name">Tên nhóm:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div>
            <label for="description">Mô tả:</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <button type="submit">Tạo nhóm</button>
        </form>
      </div>

      <!-- Group List with Documents -->
      <div class="group-list">
        <h3>Danh sách nhóm</h3>
        <div id="groups-container"></div>
      </div>
    </section>

    <!-- Modal for Mass Update and Document Details -->
    <div id="documentModal" class="modal">
      <div class="modal-container">
        <button onclick="closeModal()" class="close-button">Đóng</button>
        <div id="modalContent"></div>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container"></div>

    <script src="documentPages/documentInGroupDeclaration/documentInGroupDeclaration.js?v=1.2"></script>
  </body>
</html>
