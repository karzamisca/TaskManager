<!-- views/itemPages/itemMain/itemMain.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Orders</title>
    <!-- Flatpickr CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="itemPages/itemMain/itemMain.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>View Orders</h1>
        <p>View all submitted orders</p>
      </div>

      <div class="alert" id="alert"></div>

      <!-- Filters -->
      <div class="filters">
        <div class="filter-row">
          <div class="filter-group">
            <label for="status-filter">Status</label>
            <select id="status-filter">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="processing">Processing</option>
              <option value="completed">Completed</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="start-date">Start Date</label>
            <input
              type="text"
              id="start-date"
              class="flatpickr-input"
              placeholder="Select start date"
            />
          </div>
          <div class="filter-group">
            <label for="end-date">End Date</label>
            <input
              type="text"
              id="end-date"
              class="flatpickr-input"
              placeholder="Select end date"
            />
          </div>
        </div>
        <div class="filter-actions">
          <button class="btn" onclick="resetFilters()">Reset Filters</button>
          <button class="btn" onclick="applyFilters()">Apply Filters</button>
        </div>
      </div>

      <!-- Orders Table -->
      <table class="orders-table">
        <thead>
          <tr>
            <th>Order #</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Items</th>
            <th>Total</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="orders-list">
          <tr>
            <td colspan="7" class="loading">
              <div class="loading-spinner"></div>
              <p>Loading orders...</p>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Order Details Modal -->
      <div id="order-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="modal-title">Order Details</h2>
            <button class="close-btn" onclick="closeModal()">&times;</button>
          </div>
          <div class="modal-body" id="modal-body">
            <!-- Order details will be loaded here -->
          </div>
        </div>
      </div>
    </div>

    <script src="itemPages/itemMain/itemMain.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
