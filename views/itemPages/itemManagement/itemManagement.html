<!-- views/itemPages/itemManagement/itemManagement.html -->
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý mặt hàng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="itemPages/itemManagement/itemManagement.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quản lý mặt hàng</h1>
      </div>

      <div id="alert-container"></div>

      <div class="action-bar">
        <button onclick="showAddModal()" class="btn btn-primary">
          Thêm mặt hàng mới
        </button>
        <div>
          <input
            type="text"
            id="search"
            class="search-box"
            placeholder="Tìm kiếm mặt hàng..."
            onkeyup="searchItems()"
          />
          <button onclick="toggleDeletedItems()" class="btn btn-secondary">
            Hiện mặt hàng đã xóa
          </button>
        </div>
      </div>

      <div id="loading" class="loading">Đang tải danh sách mặt hàng...</div>

      <table id="items-table" class="items-table" style="display: none">
        <thead>
          <tr>
            <th>Mã hàng</th>
            <th>Tên hàng</th>
            <th>Đơn giá</th>
            <th>Trạng thái</th>
            <th>Người tạo</th>
            <th>Ngày tạo</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="items-body">
          <!-- Danh sách mặt hàng sẽ được hiển thị ở đây -->
        </tbody>
      </table>

      <div id="audit-section" class="audit-history" style="display: none">
        <h3>Lịch sử thay đổi</h3>
        <table class="audit-table">
          <thead>
            <tr>
              <th>Ngày thay đổi</th>
              <th>Hành động</th>
              <th>Người thay đổi</th>
              <th>Thay đổi tên</th>
              <th>Thay đổi mã</th>
              <th>Thay đổi giá</th>
            </tr>
          </thead>
          <tbody id="audit-body">
            <!-- Lịch sử thay đổi sẽ được hiển thị ở đây -->
          </tbody>
        </table>
        <button
          onclick="hideAuditHistory()"
          class="btn btn-secondary"
          style="margin-top: 15px"
        >
          Đóng lịch sử
        </button>
      </div>
    </div>

    <!-- Modal thêm/sửa mặt hàng -->
    <div id="item-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Thêm mặt hàng mới</h2>
          <button onclick="closeModal()" class="close-btn">&times;</button>
        </div>
        <form id="item-form" onsubmit="handleSubmit(event)">
          <input type="hidden" id="item-id" />

          <div class="form-group">
            <label for="code">Mã hàng *</label>
            <input type="text" id="code" required />
          </div>

          <div class="form-group">
            <label for="name">Tên hàng *</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="unitPrice">Đơn giá *</label>
            <input type="number" id="unitPrice" step="0.01" min="0" required />
          </div>

          <div class="form-actions">
            <button
              type="button"
              onclick="closeModal()"
              class="btn btn-secondary"
            >
              Hủy
            </button>
            <button type="submit" id="submit-btn" class="btn btn-primary">
              Lưu mặt hàng
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="itemPages/itemManagement/itemManagement.js?v=1.0"></script>
    <script src="/components/header/headerLoader.js?v=1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
