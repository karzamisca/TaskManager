<!-- views/itemPages/itemManagement/itemManagement.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Management</title>
    <link rel="stylesheet" href="itemPages/itemManagement/itemManagement.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Item Management</h1>
      </div>

      <div id="alert-container"></div>

      <div class="action-bar">
        <button onclick="showAddModal()" class="btn btn-primary">
          Add New Item
        </button>
        <div>
          <input
            type="text"
            id="search"
            class="search-box"
            placeholder="Search items..."
            onkeyup="searchItems()"
          />
          <button onclick="toggleDeletedItems()" class="btn btn-secondary">
            Show Deleted Items
          </button>
        </div>
      </div>

      <div id="loading" class="loading">Loading items...</div>

      <table id="items-table" class="items-table" style="display: none">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Unit Price</th>
            <th>Status</th>
            <th>Created By</th>
            <th>Created At</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="items-body">
          <!-- Items will be populated here -->
        </tbody>
      </table>

      <div id="audit-section" class="audit-history" style="display: none">
        <h3>Audit History</h3>
        <table class="audit-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Action</th>
              <th>Changed By</th>
              <th>Name Changes</th>
              <th>Code Changes</th>
              <th>Price Changes</th>
            </tr>
          </thead>
          <tbody id="audit-body">
            <!-- Audit history will be populated here -->
          </tbody>
        </table>
        <button
          onclick="hideAuditHistory()"
          class="btn btn-secondary"
          style="margin-top: 15px"
        >
          Close Audit History
        </button>
      </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modal-title">Add New Item</h2>
          <button onclick="closeModal()" class="close-btn">&times;</button>
        </div>
        <form id="item-form" onsubmit="handleSubmit(event)">
          <input type="hidden" id="item-id" />

          <div class="form-group">
            <label for="code">Item Code *</label>
            <input type="text" id="code" required />
          </div>

          <div class="form-group">
            <label for="name">Item Name *</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="unitPrice">Unit Price *</label>
            <input type="number" id="unitPrice" step="0.01" min="0" required />
          </div>

          <div class="form-actions">
            <button
              type="button"
              onclick="closeModal()"
              class="btn btn-secondary"
            >
              Cancel
            </button>
            <button type="submit" id="submit-btn" class="btn btn-primary">
              Save Item
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="itemPages/itemManagement/itemManagement.js"></script>
  </body>
</html>
